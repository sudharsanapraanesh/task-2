<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/form.css">
    <link rel="stylesheet" href="./style.css/util.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Form Page</title>
</head>
<body>
    <form>
    <div class="section">
        <p class="head">Personal Details</p>
    <div class="bar">
        <label for="f-name" class="mt">First Name</label>
        <label for="l-name" class="m-r mt">Last Name</label>
    </div>
    <div class="bar">
        <input type="text" name="f-name" class="ml" placeholder="Placeholder">
        <input type="text" name="l-name" class="pl" placeholder="Placeholder">
    </div>
    <div class="bar">
        <label for="email" class="mt">Email</label>
        <label for="number" class="m-r mt">Mobile Number</label>
    </div>
    <div class="bar">
        <input type="email" name="email" class="ml" placeholder="Placeholder">
        <input type="text" name="number" class="pl" placeholder="Placeholder">
    </div>
    </div>
    <div class="section">
        <p class="head">Academic Details</p>
        <div>
            <label for="college">College Name</label>
            <input type="text" name="college" placeholder="Placeholder">
        </div>
        <div class="sequence">
            <label for="dept-name">Department Name</label>
            <input type="text" name="dept-name" placeholder="Placeholder">
        </div>
        <div class="sequence">
            <label class="optional"for="roll-no">Roll Number</label>
            <input type="text" name="roll-no" placeholder="Placeholder">
        </div>
        <div class="sequence">
            <label class="optional" for="grad-yr">Graduating Year</label>
            <input type="text" name="grad-yr" placeholder="Placeholder">
        </div>
    </div>
    <div class="section">
        <p class="head">Other Details</p>
        <div class="series">
                <label for="area">Area of interest</label>
                <input type="text" name="aof" placeholder="Placeholder">
                <label class="optional align"for="hobby">Hobby</label>
                <input class="hob" type="text" name="hob" placeholder="Placeholder">
        </div>
        <div class="series">
                <label class="optional" for="grad-yr">Graduating Year</label>
                <input type="text" name="grad-yr" placeholder="Placeholder">
                <label class="optional align"for="grad-yr">Graduating Year</label>
                <input type="text" name="grad-yr" placeholder="Placeholder">
        </div>
        </div>
    </form>
    <div class="btn">
        <a href="#" class="edit">Edit</a>
        <a href="#" class="save">Save</a>
    </div>
</body>
</html>
